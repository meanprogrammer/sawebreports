<h3>{{data.Header}}</h3>
<tabset>
    <tab heading="Diagram">
        <div class="diagram-containter">
            <div class="row" ng-if="data.Content.ShowResize">
                <div class="col-md-12">
                    <div class="input-group" style="width: 250px">
                        <input id="processpercentage" type="text" class="form-control input-sm show-inline" ng-model="data.Content.Diagram.Percentage" />
                        <div class="input-group-btn">
                            <input id="applyprocesspercentage" name="applyprocesspercentage" class="btn btn-primary btn-sm" type="button" value="Proceed" ng-click="applyDiagramSize()" />
                            <input id="saveprocesspercent" name="saveprocesspercent" class="btn btn-primary btn-sm" type="button" value="Save" ng-click="saveDiagramSize()" />
                        </div>
                    </div>
                </div>
            </div>
            <img src="/api/{{data.Content.Diagram.DiagramPath}}" class="center-block" />
        </div>
    </tab>
    <tab heading="Diagram Desc.">
        <table class="table table-bordered table-striped">
            <tr>
                <td>{{data.Content.DiagramDescription}}</td>
            </tr>
        </table>
    </tab>
    <tab heading="Application Data Flow">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Source Application</th>
                <th>Target Application</th>
                <th>Description</th>
                <th>Data Entities</th>
            </tr>
            <tr ng-repeat="adf in data.Content.AppDataFlow">
                <td width="25%">{{adf.Source}}</td>
                <td width="25%">{{adf.Destination}}</td>
                <td width="35%">{{adf.Description}}</td>
                <td width="15%"><div ng-bind-html="adf.DataEntities"></div></td>
            </tr>
        </table>
    </tab>
    <tab heading="Comments">
        <!--<iframe src="CommentPage.aspx?id={{data.CurrentID}}" seamless="seamless" frameborder="0" id="myif" style="width:100%;height:340px;"></iframe>-->
        <div id="comments-container">
        </div>
    </tab>


<input id="reportId" type="hidden" value="{{data.CurrentID}}">
</tabset>
